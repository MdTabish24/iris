<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Images</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 90%; text-align: center; }
        h1 { color: #333; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 40px; border: none; border-radius: 25px; cursor: pointer; font-size: 18px; margin: 10px; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { background: #e7f3ff; color: #0066cc; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Process Images</h1>
        <div class="info">
            <p>üìÅ Ready to enhance uploaded images with Canva adjustments</p>
        </div>
        
        <button class="btn" id="processBtn">üé® Start Processing</button>
        <br>
        <button class="btn" onclick="window.location.href='/gallery'">üëÅÔ∏è View Gallery</button>
        
        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const processBtn = document.getElementById('processBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        
        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            loader.style.display = 'block';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/process', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ ${data.processed} images processed successfully!`;
                    status.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/gallery';
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
                status.style.display = 'block';
                processBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
