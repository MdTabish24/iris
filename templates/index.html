<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Automation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 90%; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; border-color: #667eea; }
        input[type="file"] { display: none; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; margin-top: 20px; width: 100%; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .file-list { margin-top: 15px; text-align: left; }
        .file-item { padding: 8px; background: #f8f9ff; margin: 5px 0; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Image Automation System</h1>
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Drag & Drop images here or click to browse</p>
            <input type="file" id="fileInput" multiple accept="image/*" webkitdirectory directory>
        </div>
        <div class="file-list" id="fileList"></div>
        <button class="btn" id="uploadBtn" disabled>Process Images</button>
        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        let selectedFiles = [];

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/') || /\.(png|jpe?g|webp|bmp)$/i.test(file.name)
            );
            fileList.innerHTML = '';
            if (selectedFiles.length > 0) {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.textContent = `‚úì ${selectedFiles.length} images selected`;
                fileList.appendChild(div);
            }
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files[]', file));
            
            uploadBtn.disabled = true;
            loader.style.display = 'block';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ ${data.processed} images processed successfully!`;
                    status.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/gallery';
                        fileList.innerHTML = '';
                        selectedFiles = [];
                        uploadBtn.disabled = true;
                    }, 1500);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
                status.style.display = 'block';
                uploadBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
