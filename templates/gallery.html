<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Date Folders</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 40px; font-size: 36px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .folders { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .folder-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s; border: 2px solid rgba(255,255,255,0.2); }
        .folder-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .folder-icon { font-size: 60px; margin-bottom: 15px; }
        .folder-date { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .folder-count { font-size: 14px; opacity: 0.8; }
        .no-folders { text-align: center; margin-top: 100px; }
        .no-folders p { font-size: 24px; margin-bottom: 20px; }
        .btn { background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; display: inline-block; transition: all 0.3s; }
        .btn:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Gallery - Date Folders</h1>
        
        {% if dates %}
            <div class="folders">
                {% for date in dates %}
                <div class="folder-card" onclick="window.location.href='/gallery/{{ date }}'">
                    <div class="folder-icon">üìÇ</div>
                    <div class="folder-date">{{ date }}</div>
                    <div class="folder-count">{{ gallery_by_date[date]|length }} images</div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-folders">
                <p>üì∑ No folders found</p>
                <a href="/" class="btn">Upload Images</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
